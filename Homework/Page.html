<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend</title>
</head>
<body>
    <div class = "navigation">
        <div class = "logo">
            <img src="images/Logo.svg" alt="Logo" class = "logo__image">
        </div>
            <div class = "item">
                <img src="images/rss.svg" alt="Feed" class = "item__image">
                <div class = "item__text">Feed</div>
            </div>
            <div class = "item">
                <img src="images/users.svg" alt="Network" class = "item__image">
                <div class = "item__text">Network</div>
            </div>
            <div class = "item">
                <img src="images/briefcase.svg" alt="Job" class = "item__image">
                <div class = "item__text">Jobs</div>
            </div>
            <div class = "item">
                <img src="images/message-square.svg" alt="Feed" class = "item__image">
                <div class = "item__text">Chat</div>
            </div>
            <div class = "item">
                <img src="images/bell.svg" alt="Feed" class = "item__image">
                <div class = "item__text">Notices</div>
            </div>
        <div class = "search-form">
            <img src="images/search.svg" alt="Поиск" class = "search-form__image"/>
            <input type = "search" placeholder="Search" class = "search-form__input"/>
        </div>
        <div class = "profile">
            <div class = "profile__image"></div>
        </div>
        <div class = "other">
            <div class = "other__text"></div>
        </div>
    </div>
 <div class = "main">
 </div>
</body>
</html>
